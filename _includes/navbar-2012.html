<script type="text/javascript">
String.prototype.endsWith = function(suffix) {
  return this.indexOf(suffix, this.length - suffix.length) !== -1;
};

var pathToID = {
  "/2012"                    : '#navbar-home',
  "/2012/index.html"         : '#navbar-home',
  "/2012/outline.html"       : '#navbar-outline',
  "/2012/projects.html"      : '#navbar-projects',
  "/2012/talks.html"         : '#navbar-talks',
  "/2012/calendar.html"      : '#navbar-calendar',
  "/2012/logistics.html"     : '#navbar-logistics',
  "/2012/register.html"      : '#navbar-register',
  "/2012/faq.html"           : '#navbar-faq'
};

$(document).ready(function() {
  function mapPathToID(path) {
    var key;
    var id = null;
    for (key in pathToID) {
      if (path === key) {
        id = pathToID[key];
        break;
      }
    }

    return id;
  };
  var id = mapPathToID(window.location.pathname);
  if (id != null) {
    $(id).addClass("active");
  }
});
</script>
